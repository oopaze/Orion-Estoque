{% extends "base.html" %}

{% block extra_css %}
    <style>
        .card-header-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table .actions {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 100%;
        }

        .table .actions a {
            width: 30px;
            height: 30px;
            line-height: 30px;

            background-color: rgb(41, 82, 71);
            color: white;

            border-radius: 20%;
            box-shadow: 0em 0em 1em rgba(0, 0, 0, 0.11);

            margin: 0 2px;

            text-align: center;
        }

        .table .actions a:hover {
            opacity: 0.8;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="card custom-card">
        <div class="card-header">
            <div class="card-header-toolbar">
                <a class="btn btn-success" style="display: flex; justify-content: center; align-items: center;" href="{{ model.get_add_url }}"> 
                    <i class="small material-icons" style="margin-right: 10px;">add</i> Novo 
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered mt-2">
                <thead>
                    <tr>
                        {% for col in columns %}
                            <th scope="col">{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% block table_celulas %}
                    {% endblock %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
