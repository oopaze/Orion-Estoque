{% extends "base.html" %}

{% block content %}
    <div class="card custom-card">
        <div class="card-header">
            <div class="card-header-toolbar">
                <a class="btn btn-success" style="display: flex; justify-content: center; align-items: center;" href="{{ model.get_add_url }}"> 
                    <i class="small material-icons" style="margin-right: 10px;">add</i> Novo 
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered mt-2">
                    <thead>
                        <tr>
                            {% for col in columns %}
                                <th scope="col">{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% block table_celulas %}
                        {% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
